<div class="login-box">
  <form [formGroup]="user_data">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
      <div class="user-box">
        <input type="text" name="" required="" formControlName="accountName">
        <label>FirstName</label>
      </div>
        <div class="user-box">
          <input type="text" name="" required="">
          <label>LastName</label>
        </div>
        <div class="user-box">
          <input type="text" name="" required="" formControlName="mailId">
          <label>Email Id</label>
        </div>
        <div class="user-box">
          <input type="text" name="" required="" formControlName="username">
          <label>UserName</label>
        </div>
        <div class="user-box">
          <input type="text" name="" required="" formControlName="password">
          <label> Password</label>
        </div>
        <div class="user-box">
          <input type="text" name="" required="" formControlName="confirmpassword">
          <label>Confirm Password</label>
        </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="active">
        <label class="form-check-label" for="gridCheck" style="color:#fff">Active/Inactive</label>
      </div>
    </div>
    <button type="submit" class="button button2" (click)="clickBtn()" [disabled]="!user_data.valid"  [routerLink]="'/login'">Register</button>
  </form>
</div>
